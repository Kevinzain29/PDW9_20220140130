<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONPES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Boarding School</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#pendaftaran">Pendaftaran</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- carousel -->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="asset/ponpes.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="arab">مدرسة خالد بن الوليد الداخلية الإسلامية</h1>
              <h5>PONPES KHALID BIN WALID</h5>
              <p>PASER KALIMANTAN TIMUR</p>
            </div>
          </div>    
        </div>
      </div>

      <section id="pendaftaran">
        <div class="daftar text-center">
            <img src="https://psb.idn.sch.id/landing/images/IDN-Avatar.webp" alt="">
            <h2>Penerimaan Santri Baru Tahun Ajaran 2024-2025</h2>    
            <button style="display: flex; align-items: center;" type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#daftarModal">Daftar</button>
        </div>          
      </section>

      <!-- form -->
      <div class="modal fade" id="daftarModal" tabindex="-1" aria-labelledby="daftarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="daftarModalLabel">Formulir Pendaftaran</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="pendaftaranForm">
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama" required>
                </div>
                <div class="mb-3">
                  <label for="umur" class="form-label">Umur</label>
                  <input type="number" class="form-control" id="umur" required>
                </div>
                <div class="mb-3">
                  <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                  <input type="date" class="form-control" id="tanggalLahir" required>
                </div>
                <div class="mb-3">
                  <label for="peminatan" class="form-label">Peminatan</label>
                  <select class="form-select" id="peminatan" required>
                    <option value="">Pilih Peminatan</option>
                    <option value="ilmu-fiqih">Ilmu Fiqih</option>
                    <option value="ilmu-hadist">Ilmu Hadist</option>
                    <option value="ilmu-sirah">Ilmu Sirah</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                  <label class="form-check-label" for="agreeTerms">Saya setuju dengan syarat dan ketentuan</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
